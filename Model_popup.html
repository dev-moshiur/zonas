  <!---::::::::- demo -:::::::::--->
  <section class="devoluciones_area Corbros">
    <!----model one----->
    <div class="model one">

      <!-- Button trigger modal -->
      <button type="button" class="btn demobtn_999 btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header modal-header999">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close closem_999" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              type here
            </div>
            <div class="modal-footer modal-footer999">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!----model two----->
    <div class="model two">
      <!-- Button trigger modal -->
      <button type="button" class="btn  demobtn_999 btn-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModalCenter">
        centered modal
      </button>

      <div class="modal fade show" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle"
        aria-modal="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header modal-header999">
              <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
              <button type="button" class="btn-close closem_999" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>This is a vertically centered modal.</p>
            </div>
            <div class="modal-footer modal-footer999">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


    </div>


  </section>
